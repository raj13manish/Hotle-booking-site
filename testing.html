<!DOCTYPE html>
<html>
<head>
  <title>My Buttons</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4Wz6iJgD/+ub2oU" crossorigin="anonymous">
</head>
<body>
  <!-- Your HTML code here -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-auto">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-group-vertical btn-lg btn-outline-danger">
            <div class="d-flex align-items-center justify-content-center">
              <i class="bi bi-facebook fs-1"></i>
            </div>
          </button>
          <button type="button" class="btn btn-group-vertical btn-lg btn-outline-danger">
            <div class="d-flex align-items-center justify-content-center">
              <i class="bi bi-twitter fs-1"></i>
            </div>
          </button>
          <button type="button" class="btn btn-group-vertical btn-lg btn-outline-danger">
            <div class="d-flex align-items-center justify-content-center">
              <i class="bi bi-instagram fs-1"></i>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Add Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB5IXNxFwWQfE7u8Lj+XJHAxKlXiG/8rsrtpb6PEdzD828Ii" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFfFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
